<div class="container-md">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-primary">Lista de Clientes</h1>
    <button
      type="button"
      class="btn btn-primary shadow-sm"
      routerLink="/nuevo-cliente"
    >
      <i class="bi bi-person-plus me-2"></i> Nuevo Cliente
    </button>
  </div>

  <!-- Tabla de clientes -->
  <div class="table-responsive shadow-sm rounded-3">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-dark text-center">
        <tr>
          <th>#</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of lista_clientes$; let i = index">
          <td class="text-center fw-bold">{{ i + 1 }}</td>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.apellidos }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                class="btn btn-sm btn-outline-success"
                routerLink="/editar-cliente/{{ cliente.id }}"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="eliminarCliente(cliente.id!)"
              >
                <i class="bi bi-trash"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-warning"
                (click)="variables_sesion(cliente.id!)"
              >
                <i class="bi bi-gear"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-secondary"
                (click)="eliminarvariable()"
              >
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
